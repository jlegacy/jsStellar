<html>
<body>

<div id="body"></div>
<div>
	<input name="input1">
	<input name="input2">
	<a id="testLink" href="testLink/:value1/:value2">Test Link</a>
</div>

<div  
<input id="testButton" type="button" value="Test Button">
</div>

<div> 
	<form id="testForm" action="testForm">    
	<input type="text" name="value1"/>
	<input type="text" name="value2"/>
	<input id="testFormButton" type="button" value="Test Form"/>
	</form>
</div>

<div>
<input id ="testEventButton" type = "button" value="Test Event">
</div>

<div id="result">Result</div>

</body>

<script src="http://code.jquery.com/jquery-2.1.1.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

<script type="text/javascript" src="/jsStellar/scripts/handlebars.min.js"></script>
<script type="text/javascript" src="/jsStellar/scripts/jquery.serialize-object.min.js"></script>

<script type="text/javascript" src="/jsStellar/$Routes.js"></script>
<script type="text/javascript" src="/jsStellar/$App.js"></script>

<script type="text/javascript" src="/jsStellar/view/index.js"></script>
<script type="text/javascript" src="/jsStellar/controller/index.js"></script>
<script type="text/javascript" src="/jsStellar/model/index.js"></script>


<script>
$( document ).ready(function() {

	//test button
	$("button[id='testButton']").click(function () {
		data = {};
		data.test = 'test button fired';
		$App.Fire(data);
	});
	
	//test Link
	var data = {}
	data.value1 = $("input[name='input1']").val();
	data.value2 = $("input[name='input2']").val();
	$App.SetLink($('#testLink'), data);
	
	
	//test Form
	$("input[id='testFormButton']").click(function () {
		var data = $('form#testForm').serializeObject();
		$App.Trigger(data, $('#testForm').attr('action'));
	});
	
	//test Event
	$("input[id='testEvent']").click(function () {
		var data = {};
		data.value1 = 'testEvent';
		$App.Fire($('#testEvent'),data);
	});
	

});

</script>


</html>
